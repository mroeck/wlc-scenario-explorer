services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3001:3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:3001/health || exit 1"
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "8081:8081"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:8081/health || exit 1"
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  e2e:
    build:
      context: ./frontend
      dockerfile: e2e.Dockerfile
    environment:
      - CI='true'
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
