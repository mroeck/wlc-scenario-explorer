services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3001/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8081/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  e2e:
    image: mcr.microsoft.com/playwright:v1.44.1-jammy
    depends_on:
      frontend:
        condition: service_healthy 
      backend:
        condition: service_healthy 
    volumes:
      - ./frontend:/app/frontend
    working_dir: /app/frontend
    command: /bin/bash -c "npm run e2e"

